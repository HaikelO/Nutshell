<section class="col-md-12">
  <div class="col-md-12">
    <h2>Machines</h2>
    <hr>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Name
          </th>
          <th>

          </th>
        </tr>
      </thead>
      <tbody>
        {{ Machines }}
        <tr ng-repeat="machine in Machines">
          <td>
            {{machine.id}}
          </td>
          <td>
            <a href="#/Machine/{{machine._id}}">{{machine.name}}</a>
          </td>
          <td>
            <button type="button" name="button" ng-click="smMachine(machine)">Modifier</button>
          </td>
          <td>
            <button type="button" name="button" ng-click="sMachine(machine)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <div class="well">
      <div class="">
        <h2>Ajouter</h2>
        <hr>
      </div>
      <div class="form-group">
        <label for="">Id :</label>
        <input type="number" name="id" ng-model="ajoutM.id" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Nom :</label>
        <input type="text" name="nom" ng-model="ajoutM.name"value="" class="form-control">
      </div>
      <button type="button" name="button" ng-click="aMachine(ajoutM)" class="btn btn-default form-control">Ajouter</button>
    </div>
  </div>
