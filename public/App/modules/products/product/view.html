<section class="col-md-12">
  <div class="col-md-6">
    <h2>Produit : {{ Produit.name }}</h2>
    <hr>
    <button type="button" name="button" ng-click="smProduit(Produit)">Modifier</button><br>
    <label for="">Id :</label>{{ Produit.id }}<br>
    <label for="">Quantité :</label>{{ Produit.qtt }}<br>
    <div ng-if="Produit.nomenclature.produits.length > 0">
      <label for="">Produits :</label><br>
      <table class="table">
          <thead>
            <tr>
              <th>
                Name
              </th>
              <th>
                QTT
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="prod in Produit.nomenclature.produits">
              <td>
                {{ prod.name }}
              </td>
              <td>
                {{ prod.qtt }}
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    <div ng-if="Produit.nomenclature.matieres.length > 0">
      <label for="">Matieres :</label><br>
      <table class="table">
          <thead>
            <tr>
              <th>
                Name
              </th>
              <th>
                QTT
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="mat in Produit.nomenclature.matieres">
              <td>
                {{ mat.name }}
              </td>
              <td>
                {{ mat.qtt }}
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    <div ng-if="Produit.stock.length > 0">
      <label for="">Stock :</label><br>
      <table class="table">
          <thead>
            <tr>
              <th>
                Location
              </th>
              <th>
                QTT
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="stock in Produit.stock">
              <td>
                {{ stock.location }}
              </td>
              <td>
                {{ stock.qtt }}
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    {{ Produit[0] }}
  </div>
  <div class="col-md-6">
    <div class="well">
      <div class="">
        <h2>Modifer</h2>
        <hr>
      </div>
      <div class="">
        <div class="form-group">
          <label for="">Id :</label>
          <input type="number" name="id" value="" ng-model="modifierproduit.id" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Name :</label>
          <input type="text" name="name" value="" ng-model="modifierproduit.name" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Quantité :</label>
          <input type="number" name="name" value="" ng-model="modifierproduit.qtt" class="form-control">
        </div>
        <div class="form-group">
          <h3>Produits :</h3>
          <div ng-repeat="produit in modifierproduit.nomenclature.produits">
            <label for="">Produit</label>
            <select ng-model="produit.id" ng-options="obj.id as obj.name for obj in Produits" class="form-control" name="">
            </select>
            <label for="">Quantité</label>
            <input ng-model="produit.qtt" type="number" name="name" value="" class="form-control">
            <br>
            <button type="button" name="button" ng-click="rcProduit()" class="form-control">Annuler</button>
            <br>
          </div>
          <button type="button" name="button" ng-click="acProduit()" class="form-control">Ajouter un produit</button>
        </div>
        <div class="form-group">
          <h3>Matieres :</h3>
          <div ng-repeat="matiere in modifierproduit.nomenclature.matieres">
            <label for="">Matiere</label>
            <select ng-model="matiere.id" ng-options="obj.id as obj.name for obj in Matieres" class="form-control" name="">
            </select>
            <label for="">Quantité</label>
            <input ng-model="matiere.qtt" type="number" name="name" value="" class="form-control">
            <br>
            <button type="button" name="button" ng-click="rcMatiere()" class="form-control">Annuler</button>
            <br>
          </div>
          <button type="button" name="button" ng-click="acMatiere()" class="form-control">Ajouter une matiere</button>
        </div>
        <div class="form-group">
          <h3>Stock :</h3>
          <div class="" ng-repeat="stock in modifierproduit.stock">
            <div class="form-group">
              <label for="">Quantité</label>
              <input type="number" ng-model="stock.qtt" name="name" value="" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Location</label>
              <input type="number" ng-model="stock.location" name="name" value="" class="form-control">
            </div>
            <button type="button" name="button" ng-click="rcStock()" class="form-control">Annuler</button>
          </div>
          <button type="button" name="button" ng-click="acStock()" class="form-control">Ajouter</button>
        </div>
        <hr>
        <div class="form-group">
          <button type="button" name="modifier" ng-click="mProduit(modifierproduit)" class="form-control btn btn-default">Enregistrer</button>
        </div>
        <div class="form-group">
          <button type="button" name="button" ng-click="amProduit()" class="form-control btn btn-default">Annuler</button>
        </div>
      </div>
    </div>
  </div>
</section>
